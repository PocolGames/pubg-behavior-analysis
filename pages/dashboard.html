<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - PUBG 플레이어 행동 분석</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-crosshairs me-2"></i>
                PUBG 플레이어 분석
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="h2 mb-1">
                        <i class="fas fa-chart-bar me-2"></i>
                        플레이어 유형 대시보드
                    </h1>
                    <p class="mb-0 opacity-75">
                        8가지 플레이어 유형별 특성과 통계를 확인해보세요
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="badge bg-light text-dark fs-6">
                        <i class="fas fa-users me-1"></i>
                        AI 분석 기반
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard Content -->
    <section class="py-5">
        <div class="container">
            <!-- Summary Cards -->
            <div class="row mb-5">
                <div class="col-md-3 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center">
                            <div class="text-primary mb-3">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                            <h3 class="h4 text-primary">8가지</h3>
                            <p class="text-muted mb-0">플레이어 유형</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center">
                            <div class="text-success mb-3">
                                <i class="fas fa-brain fa-2x"></i>
                            </div>
                            <h3 class="h4 text-success">30개</h3>
                            <p class="text-muted mb-0">분석 특성</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center">
                            <div class="text-warning mb-3">
                                <i class="fas fa-chart-line fa-2x"></i>
                            </div>
                            <h3 class="h4 text-warning">99.2%</h3>
                            <p class="text-muted mb-0">예측 정확도</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center">
                            <div class="text-info mb-3">
                                <i class="fas fa-database fa-2x"></i>
                            </div>
                            <h3 class="h4 text-info">800K</h3>
                            <p class="text-muted mb-0">분석 데이터</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player Types Overview -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="card border-0 shadow">
                        <div class="card-header bg-white border-bottom">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-chart-pie me-2 text-primary"></i>
                                플레이어 유형 분포
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <canvas id="playerTypeChart" width="400" height="300"></canvas>
                                </div>
                                <div class="col-lg-6">
                                    <div class="legend-container">
                                        <h5 class="mb-3">플레이어 유형별 특징</h5>
                                        <div id="playerTypeLegend">
                                            <!-- JavaScript로 동적 생성 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player Types Grid -->
            <div class="row">
                <div class="col-12 mb-4">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-gamepad me-2 text-primary"></i>
                        플레이어 유형별 상세 정보
                    </h3>
                </div>
                
                <div id="playerTypesGrid" class="row">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <!-- Analysis Features -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="card border-0 shadow">
                        <div class="card-header bg-white border-bottom">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-cogs me-2 text-primary"></i>
                                주요 분석 특성
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <canvas id="featuresChart" width="400" height="300"></canvas>
                                </div>
                                <div class="col-lg-6">
                                    <div class="features-info">
                                        <h5 class="mb-3">핵심 성공 요인</h5>
                                        <div class="list-group list-group-flush">
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <span><i class="fas fa-crosshairs me-2 text-danger"></i>킬 여부 (has_kills)</span>
                                                <span class="badge bg-danger rounded-pill">32.3%</span>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <span><i class="fas fa-running me-2 text-success"></i>이동 거리</span>
                                                <span class="badge bg-success rounded-pill">15.4%</span>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <span><i class="fas fa-gun me-2 text-warning"></i>무기 획득</span>
                                                <span class="badge bg-warning rounded-pill">11.2%</span>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <span><i class="fas fa-heart me-2 text-info"></i>생존 능력</span>
                                                <span class="badge bg-info rounded-pill">8.7%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Cluster Data -->
    <script src="../data/cluster-data.js"></script>
    
    <!-- Dashboard Script -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
